<div class="tcpartner">
  <ul class="partner">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover table table-striped table-fixed">
      <thead>
        <tr>
          <th class="col-xs-2">ID</th>
          <th class="col-xs-2">First Name</th>
          <th class="col-xs-2">Last Name</th>
          <th class="col-xs-2">Phone</th>
          <th class="col-xs-2">Area Code</th>
          <th class="col-xs-2">Photo Id</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of partners" [class.selected]="t === selectedPartner" (click)="onSelect(t)">
          <td class="col-xs-2">{{ t.id }}</td>
          <td class="col-xs-2">{{t.first_name}}</td>
          <td class="col-xs-2">{{t.last_name}}</td>
          <td class="col-xs-2">{{t.phone}}</td>
          <td class="col-xs-2">{{t.area_code}}</td>
          <td class="col-xs-2">{{t.photo_id}}</td>
        </tr>
      </tbody>
    </table>

  </ul>
  <div class="editor">
    <form #partnerForm="ngForm">
      <div class="option">
        <button (click)="add()" type="button" class="btn btn-primary">Add</button>
        <button (click)="save()" type="submit" class="btn btn-success" [disabled]="!partnerForm.form.valid">Save</button>
        <button (click)="delete()" type="button" class="btn btn-danger" [disabled]="!partner.id">Delete</button>
      </div>
      <div *ngIf="partner">

        <h2>ID {{ partner.id }}</h2>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="firstName">First Name</label>
              <input [(ngModel)]="partner.first_name" placeholder="First Name" type="text" class="form-control" id="firstName" name="first_name"
                required pattern="[a-zA-Z][a-zA-Z ]+" />
            </div>
            <div class="form-group col-md-4">
              <label for="lastName">Last Name</label>
              <input [(ngModel)]="partner.last_name" placeholder="Last Name" type="text" class="form-control" id="lastName" name="last_name"
                required pattern="[a-zA-Z][a-zA-Z ]+" />
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="phone">Phone</label>
            <input [(ngModel)]="partner.phone" placeholder="Phone" type="text" class="form-control" id="phone" name="phone" required
              pattern="[0-9]{3}[-][0-9]{3}[-][0-9]{4}" minlength="12" maxlength="12" />
          </div>
          <div class="form-group col-md-4">
            <label for="areaCode">Area Code</label>
            <input [(ngModel)]="partner.area_code" placeholder="Area Code" type="text" class="form-control" id="areaCode" name="area_code"
              required pattern="[0-9]*" maxlength="4" />
          </div>
          <div class="form-group col-md-4">
              <label for="photo">Photo</label>
              <div class="form-group col-md-6">
                  <input type="file" id="photo" (change)="fileChange($event)" placeholder="Upload file" accept=".jpg,.jpeg,.png,.gif">
              </div>
            </div>
        </div>
      </div>
